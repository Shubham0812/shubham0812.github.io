<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwiftUI Workshop Feedback</title>
  <script>window.MASTER_USER = 'shubham_iosdev';</script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, deleteDoc,
      query, orderBy, onSnapshot, updateDoc,
      doc, runTransaction, Timestamp
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

      const firebaseConfig = {
          apiKey: "AIzaSyDdlYRyjzx0_fcERTJWr2xu6zMRyCOPVwo",
          authDomain: "swiftui-workshop.firebaseapp.com",
          projectId: "swiftui-workshop",
          storageBucket: "swiftui-workshop.firebasestorage.app",
          messagingSenderId: "735159428862",
          appId: "1:735159428862:web:6927fda64fd5d00d1aa7af",
          measurementId: "G-99CZ83HCK5"
        };

    initializeApp(firebaseConfig);
    const db = getFirestore();
    const postsRef = collection(db, 'posts');

    onSnapshot(query(postsRef, orderBy('votes', 'desc')), snap => {
      const posts = [];
      snap.forEach(d => posts.push({ id: d.id, ...d.data() }));
      if (typeof window.renderPosts === 'function') {
        window.renderPosts(posts);
      }
    });

    window.addPostToFirestore = async p => {
      await addDoc(postsRef, { ...p, votes: 0, votesMap: {}, read: false, timestamp: Timestamp.now() });
    };

    window.votePost = async (id, delta) => {
      const user = localStorage.getItem('ws_username'); if (!user) return;
      const ref = doc(db, 'posts', id);
      await runTransaction(db, async tx => {
        const snap = await tx.get(ref);
        if (!snap.exists()) return;
        const data = snap.data(); if (data.user === user) return;
        const cur = data.votesMap?.[user] || 0;
        const nw = cur === delta ? 0 : delta;
        const change = nw - cur;
        const map = { ...data.votesMap, [user]: nw };
        tx.update(ref, { votes: data.votes + change, votesMap: map });
      });
    };

    window.markAsRead = async id => {
      if (localStorage.getItem('ws_username') !== window.MASTER_USER) return;
      await updateDoc(doc(db, 'posts', id), { read: true });
    };

    window.deletePost = async id => {
      if (localStorage.getItem('ws_username') !== window.MASTER_USER) return;
      await deleteDoc(doc(db, 'posts', id));
    };
  </script>
  <script>
    // This MUST be defined before Firestore calls renderPosts
    window.renderPosts = function(posts) {
      const container = document.getElementById('posts');
      container.innerHTML = '';
      const username = localStorage.getItem('ws_username');

      posts.forEach(p => {
        const div = document.createElement('div');
        div.className = 'post';
        if (p.read) div.classList.add('read');

        const voteState = p.votesMap?.[username] || 0;
        if (voteState === 1) div.classList.add('voted-up');
        if (voteState === -1) div.classList.add('voted-down');

        const titleText = p.read ? `<del>${p.title}</del>` : p.title;

        div.innerHTML = `
          <div class="vote-container">
            <button onclick="votePost('${p.id}', 1)"><i class="fas fa-chevron-up"></i></button>
            <div class="vote-count">${p.votes}</div>
            <button onclick="votePost('${p.id}', -1)"><i class="fas fa-chevron-down"></i></button>
          </div>
          <div class="content">
            <div class="info"><strong>${titleText}</strong> <span class="meta">by ${p.user} â€” ${p.filename}</span></div>
            <div class="description">${p.description}</div>
            <div class="actions">
              ${username === window.MASTER_USER ? `<button class="mark-read" onclick="markAsRead('${p.id}')">Mark Read</button>` : ''}
              ${username === window.MASTER_USER ? `<button class="delete-btn" onclick="deletePost('${p.id}')">Delete</button>` : ''}
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }
  </script>
</head>
<body>

  <!-- Font & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* Material Dark Theme */
    :root {
      --bg: #121212;
      --surface: #1E1E1E;
      --on-surface: #E0E0E0;
      --primary: #BB86FC;
      --secondary: #03DAC6;
      --error: #CF6679;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--on-surface);
      font-family: 'Google Sans', sans-serif;
      padding: 24px;
    }
    h1 {
      text-align: center;
      font-size: 2.25rem;
      margin-bottom: 32px;
      color: var(--primary);
    }
    /* Modal */
    #overlay {
      position: fixed; inset:0;
      background: rgba(0,0,0,0.6);
      display: flex; align-items: center; justify-content: center;
      z-index: 100;
    }
    #name-modal {
      background: var(--surface);
      padding: 32px;
      border-radius: 8px;
      width: 320px;
      display: flex; flex-direction: column; gap:16px;
    }
    #name-modal input {
      background: var(--bg);
      border: 1px solid #333;
      color: var(--on-surface);
      padding: 12px;
      border-radius: 4px;
    }
    #name-modal button {
      background: var(--primary);
      color: var(--bg);
      border: none;
      padding: 12px;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      transition: background .2s;
    }
    #name-modal button:hover { background: #9A6AFF; }
    /* Form */
    #post-form {
      background: var(--surface);
      padding: 24px;
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto 32px;
      display: grid; grid-gap:16px;
    }
    #post-form input, #post-form textarea {
      background: var(--bg);
      border: 1px solid #333;
      color: var(--on-surface);
      padding: 12px;
      border-radius: 4px;
    }
    #post-form button {
      background: var(--secondary);
      color: var(--bg);
      border: none;
      padding: 12px;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      justify-self: end;
      transition: background .2s;
    }
    #post-form button:hover { background: #00C4B4; }
    /* Posts */
    #posts {
      display: flex; flex-direction: column; gap:24px;
      max-width: 600px; margin: 0 auto;
    }
    .post {
      background: var(--surface);
      border-radius: 8px;
      display: flex; padding: 16px;
      align-items: flex-start;
    }
    .post.read { opacity: 0.6; }

    .vote-container {
      display: flex; flex-direction: column; align-items: center;
      margin-right: 16px;
    }
    .vote-container button {
      background: none; border: none;
      color: var(--on-surface);
      font-size: 1.8rem; cursor: pointer;
    }
    .post.voted-up .vote-container .fa-chevron-up { color: #4CAF50; }
    .post.voted-down .vote-container .fa-chevron-down { color: #CF6679; }
    .vote-count {
      color: var(--primary);
      font-size: 1.5rem; font-weight: 500;
      margin: 4px 0;
    }

    .content {
      flex: 1;
      display: flex; flex-direction: column;
      gap: 4px;
    }
    .info strong { font-size: 1.125rem; color: var(--primary); }
    .meta { font-size: 0.875rem; color: #BBBBBB; }
    .description { font-size: 0.95rem; color: var(--on-surface); margin: 8px 0; }
    .actions {
      display: flex; gap:8px; margin-top: auto;
    }
    .mark-read {
      background: var(--secondary); color: var(--bg);
      padding: 8px 12px; border-radius:4px; border:none;
      cursor: pointer;
    }
    .delete-btn {
      background: var(--error); color: #fff;
      padding:8px 12px; border-radius:4px; border:none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Spot the SwiftUI Mistakes</h1>
  <div id="overlay" style="display:none;">
    <div id="name-modal">
      <h2>Welcome</h2>
      <input id="name-input" placeholder="Your name">
      <button id="save-name">Start</button>
    </div>
  </div>
  <div id="post-form">
    <input id="title" placeholder="Error title">
    <input id="filename" placeholder="File name">
    <textarea id="description" rows="3" placeholder="Describe the mistake"></textarea>
    <button id="add-post">Add Post</button>
  </div>
  <div id="posts"></div>

  <script>
    let username = localStorage.getItem('ws_username');
    if (!username) document.getElementById('overlay').style.display = 'flex';
    document.getElementById('save-name').onclick = () => {
      const n = document.getElementById('name-input').value.trim(); if (!n) return;
      localStorage.setItem('ws_username', n); username = n;
      document.getElementById('overlay').style.display = 'none';
    };
    document.getElementById('add-post').onclick = async () => {
      if (!username) { document.getElementById('overlay').style.display = 'flex'; return; }
      const t = document.getElementById('title').value.trim();
      const f = document.getElementById('filename').value.trim();
      const d = document.getElementById('description').value.trim();
      if (!t || !f || !d) return;
      await window.addPostToFirestore({ title: t, filename: f, description: d, user: username });
      ['title','filename','description'].forEach(id => document.getElementById(id).value = '');
    };
    window.renderPosts = posts => {
      const c = document.getElementById('posts'); c.innerHTML = '';
      posts.forEach(p => {
        const card = document.createElement('div'); card.className = 'post';
        if (p.read) card.classList.add('read');
        const userVote = p.votesMap?.[username] || 0;
        if (userVote === 1) card.classList.add('voted-up');
        if (userVote === -1) card.classList.add('voted-down');
        const disableOwn = p.user === username;
        card.innerHTML = `
          <div class="vote-container">
            <button ${disableOwn ? 'disabled' : ''} onclick="votePost('${p.id}',1)"><i class="fa-solid fa-chevron-up"></i></button>
            <div class="vote-count">${p.votes}</div>
            <button ${disableOwn ? 'disabled' : ''} onclick="votePost('${p.id}',-1)"><i class="fa-solid fa-chevron-down"></i></button>
          </div>
          <div class="content">
            <div class="info"><strong>${p.title}</strong></div>
            <div class="meta">by ${p.user} in ${p.filename}</div>
            <div class="description">${p.description}</div>
            <div class="actions">
              ${username === window.MASTER_USER ? `<button class="mark-read" onclick="markAsRead('${p.id}')">Mark as Read</button><button class="delete-btn" onclick="deletePost('${p.id}')">Delete</button>` : ''}
            </div>
          </div>
        `;
        c.appendChild(card);
      });
    };
  </script>
</body>
</html>
